<app-header></app-header>
<section class="content-wrapper">
        <div class="form-section">
            <div class="head-common">
                <h4 class="comn_title">Edit Customer</h4>
                <div class="btn-sec">
                    <a routerLink="/customers" class="btn btn-primary btn-lg"><span class="ti-list"></span> All Customers</a>
                </div>
            </div>
            <div class="form-section-inner">
                <form [formGroup]="form" (ngSubmit)="doFormAction()" action="javascript:void(0);">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="">Name <span class="required">*</span></label>
                            <input type="text" [ngClass]="err.name ? 'error' : ''" class="form-control" placeholder=""
                                formControlName="name" maxlength="128">
                            <span class="validation" *ngIf="!form_validate_error('name', 'required')">Please enter the
                                name.</span>
                            <span class="validation" *ngIf="err.name">{{err.name}}</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="">Email </label>
                            <input type="text" [ngClass]="err.email ? 'error' : ''" class="form-control" placeholder=""
                                formControlName="email" maxlength="255">
                            <span class="validation" *ngIf="!form_validate_error('email', 'email')">Please enter the
                                valid
                                email address.</span>
                            <span class="validation" *ngIf="err.email">{{err.email}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="">Phone <span class="required">*</span></label>
                            <input type="text" [ngClass]="err.phone ? 'error' : ''" class="form-control" placeholder=""
                                formControlName="phone" maxlength="12">
                            <span class="validation" *ngIf="!form_validate_error('phone', 'required')">Please enter the
                                phone number.</span>
                            <span class="validation" *ngIf="!form_validate_error('phone', 'pattern')">Please enter
                                the valid phone number.</span>
                            <span class="validation" *ngIf="err.phone">{{err.phone}}</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="">GST No </label>
                            <input type="text" class="form-control" placeholder="" formControlName="gst_no"
                                maxlength="65">
                            <span class="validation" *ngIf="err.gst_no">{{err.gst_no}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="">Location <span class="required">*</span></label>
                            <input type="text" class="form-control" placeholder="" formControlName="location"
                                maxlength="65">
                            <span class="validation" *ngIf="!form_validate_error('location', 'required')">Please enter
                                the
                                location.</span>
                            <span class="validation" *ngIf="err.location">{{err.location}}</span>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="">Landmark </label>
                            <input type="text" class="form-control" placeholder="" formControlName="landmark"
                                maxlength="124">
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="">Address </label>
                            <textarea rows="5" cols="80" [ngClass]="err.address ? 'error' : ''" class="form-control"
                                formControlName="address"></textarea>
                        </div>
                    </div>
                    <div class="form-submit">
                        <button class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    
</section>
