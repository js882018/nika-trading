<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-3">
            </div>
            <div class="col-md-6">
                <h3 class="text-center">Nika Trading</h3>
                <h4>Reset Password</h4>
                <form [formGroup]="form" (ngSubmit)="doFormAction()" action="javascript:void(0);">

                    <!-- Email input -->
                    <div class="form-group mb-4">
                        <label class="form-label">New Password</label>
                        <input type="password" class="form-control" placeholder="" formControlName="password" maxlength="12"/>
                        <span class="validation" *ngIf="!form_validate_error('password', 'required')">Please enter the
                            password.</span>
                        <span class="validation" *ngIf="err.password">{{err.password}}</span>
                    </div>
                    <div class="form-group mb-4">
                        <label class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" placeholder="" formControlName="confirm_password"  maxlength="12"/>
                        <span class="validation" *ngIf="err.confirm_password">{{err.confirm_password}}</span>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <a href="javascript:void(0);" class="text-body" routerLink="/login">Login</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="button" class="btn btn-primary btn-lg" type="submit">Submit</button>
                    </div>

                </form>
            </div>
            <div class="col-md-3">
            </div>
        </div>
    </div>
</section>
<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#aab9f2" type="square-spin" [fullScreen]="true">
    <p style="color: white"></p>
</ngx-spinner>
